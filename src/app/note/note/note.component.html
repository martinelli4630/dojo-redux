<div class="container">

  <div class="input-box">
    <mat-form-field>
      <input matInput placeholder="Add a note" [(ngModel)]="note" />
    </mat-form-field>
    <button [disabled]="!note" mat-raised-button color="primary" (click)="onSubmit()">
      <mat-icon aria-label="add">add</mat-icon>
    </button>
  </div>

  <div class="list-box">
    <div class="list-item" *ngFor="let note of notes$ | async">
      <span>{{note.description}}</span>
      <button mat-button color="warn" (click)="onDelete(note._id)">
        <mat-icon aria-label="remove">delete</mat-icon>
      </button>
    </div>
  </div>
  <button mat-raised-button color="primary" [routerLink]="['/home']">Back to Home</button>
</div>
